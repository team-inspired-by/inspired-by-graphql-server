scalar DateTime
type Topic{
  id: ID!
  name: String!
  posts: [Post]
  coverImg: String
  coverDescription: String
  numViews: Int!
  events: [Event]
  backImg: String
  icon: String
  createdAt: DateTime!
  updatedAt: DateTime!
}
type Query{
  topics: [Topic!]!
}
type Mutation{
  createTopic: Topic
  updateTopic: Topic
  deleteTopic: Topic
  updateBackImg: Topic
  updateIcon: Topic
}