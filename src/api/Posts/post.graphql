scalar DateTime
type Post{
  id: ID!
  category: Category!
  coverImg: String
  author: User!
  # contributor: [Contributor!]!
  contents: String!
  topics: [Topic!]!
  comments: [Comment]
  summary: [String]
  numViews: Int!
  numLikes: Int!
  numComments: Int!
  isPrivate: Boolean!
  publishedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}
enum Category {
  GENERAL,
  GIT,
  BOOK
}
enum ContributorType {
  TYPO
  INFO_CORRECTION
  INFO_ADDTION
}
type Query{
  posts: [Post!]!
  post(id: ID!): Post
  getCommentsCount(postId: ID!): Int
}
