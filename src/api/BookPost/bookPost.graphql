type BookPost{
  id: ID!
  post: Post!
  bookName: String!
  bookPublisher: String!
  linkedStore: [String]!
}
enum LinkedStore {
  YES24,
  KYOBO
}
input BookPostInput {
  bookName: String!
  bookPublisher: String!
}

type Mutation {
  createBookPost(linkedStore: LinkedStore!, input:BookPostInput): BookPost
  
}