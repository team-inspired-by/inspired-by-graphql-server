type User {
  id: ID!
  openId: String
  accessToken: String!
  userType: UserType!
  email: String!
  name: String
  alias: String
  profileImg: String
  initialLetter: String
  isHeavyUser: Boolean!
  level: [levelType]
  posts: [Post!]!
  comments: [Comment!]!
}
enum UserType{
  GITHUB,
  GOOGLE,
}
enum levelType{
  VISITOR,
  MEMBER,
  WRITER,
  MANAGER
}
input SocialUserInput {
  userType: UserType!
  openId: String!
}
type Query {
  """ userType && openId값이 일치하는(옵션) 유저의 전체 정보 요청"""
  users(data: SocialUserInput): [User!]!
  user(id: ID!): User
  githubLoginUrl: String
  test: User
}
type AuthToken {
  token: String!
}
type AuthResponse {
  token: String
  user: User!
}
input AuthInput {
  accessToken: String!
}
type Mutation {
  createUser(query: String!): User
  # updateUser(id: ID!, input: UserInput): User
  deleteUser(id: ID!): User
  githubAccessToken(code: String!): AuthToken!
  authGithub(input: AuthInput!): AuthResponse
  authGoogle(input: AuthInput!): AuthResponse
    
}
