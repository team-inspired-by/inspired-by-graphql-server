type Comment { 
  id: ID!
  postId: String!
  contents: String! 
  author: User!
  isReply: Boolean
  replies: [Comment]
  likes: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}
type Query{ 
  comments(postId: ID!): [Comment!]!
  comment(id: ID!): Comment!
  testComment(id: ID!): String
  # likeCount: Number
}


type Mutation{
  createComment: Comment
  updateComment: Comment
  deleteComment: Comment
  commentLike: Comment
}